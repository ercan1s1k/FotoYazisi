<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	        <link rel="stylesheet" type="text/css" href="index.css">
       <script src="index.js"></script>

    <title>Fotoğraf Yazı Okuyucu</title>

       
</head>
<body>
    <div class="container">
	<h6>Bu sayfa Ercan Işık tarafından oluşturulmuştur.</h6>
        <div class="input-group">
			<input type="file" id="fileInput" accept="image/*">
            <select id="languageSelect">
                <option>Dil</option>
                <option value="tur">Türkçe</option>
				<option value="ara">Arapça</option>
                <option value="eng">İngilizce</option>
                <option value="fra">Fransızca</option>
                <option value="chi_sim">Çince (Basitleştirilmiş)</option>
                <option value="kor">Korece</option>
            </select>
            <button id="processButton">Metni Al</button>
        </div>
        <div id="output" class="output hidden"></div>
        <button id="copyButton" class="copy-button hidden">Tüm Yazıyı Kopyala</button>
        <div id="message" class="hidden"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</body>
</html>

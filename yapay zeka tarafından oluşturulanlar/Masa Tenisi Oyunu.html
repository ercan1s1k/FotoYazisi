<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa Tenisi Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
            margin: 0;
            position: relative;
        }
        canvas {
            background-color: #ff9999;
            border: 2px solid #000;
        }
        .net {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #fff, #000);
            top: 50%;
            transform: translateY(-50%);
        }
        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #000;
        }
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #000;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <div class="net"></div>
    <div class="score" id="score">0 : 0</div>
    <div class="result" id="result">ŞOK ŞOK ŞOK!</div>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        const user = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 10,
            color: 'red',
            dx: 10
        };

        const computer = {
            x: canvas.width / 2 - 50,
            y: 20,
            width: 100,
            height: 10,
            color: 'blue',
            dx: 5
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            dx: 4,
            dy: 4,
            color: 'white'
        };

        let userScore = 0;
        let computerScore = 0;

        function drawRect(x, y, w, h, color) {
            context.fillStyle = color;
            context.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        function drawNet() {
            context.fillStyle = '#fff';
            context.fillRect(0, canvas.height / 2 - 2, canvas.width, 4);
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, '#ff9999');
            drawNet();
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
            drawCircle(ball.x, ball.y, ball.radius, ball.color);
            document.getElementById('score').innerText = `${userScore} : ${computerScore}`;
        }

        function movePaddle(event) {
            switch (event.keyCode) {
                case 37:
                    user.x -= user.dx;
                    break;
                case 39:
                    user.x += user.dx;
                    break;
            }
        }

        function movePaddleMouse(event) {
            user.x = event.clientX - canvas.offsetLeft - user.width / 2;
        }

        function moveComputer() {
            if (ball.x < computer.x + computer.width / 2) {
                computer.x -= computer.dx;
            } else {
                computer.x += computer.dx;
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
        }

        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            if (ball.y + ball.radius > canvas.height) {
                computerScore++;
                resetBall();
            } else if (ball.y - ball.radius < 0) {
                userScore++;
                resetBall();
            }

            if (ball.y + ball.radius > user.y && ball.x > user.x && ball.x < user.x + user.width) {
                ball.dy *= -1;
                let collidePoint = ball.x - (user.x + user.width / 2);
                collidePoint = collidePoint / (user.width / 2);
                let angleRad = collidePoint * Math.PI / 4;
                ball.dx = ball.speed * Math.sin(angleRad);
                ball.dy = -ball.speed * Math.cos(angleRad);
            }

            if (ball.y - ball.radius < computer.y + computer.height && ball.x > computer.x && ball.x < computer.x + computer.width) {
                ball.dy *= -1;
                let collidePoint = ball.x - (computer.x + computer.width / 2);
                collidePoint = collidePoint / (computer.width / 2);
                let angleRad = collidePoint * Math.PI / 4;
                ball.dx = ball.speed * Math.sin(angleRad);
                ball.dy = ball.speed * Math.cos(angleRad);
            }

            moveComputer();

            if (userScore >= 11 || computerScore >= 11) {
                document.getElementById('result').style.display = 'block';
                clearInterval(gameInterval);
            }
        }

        function game() {
            update();
            draw();
        }

        document.addEventListener('keydown', movePaddle);
        canvas.addEventListener('mousemove', movePaddleMouse);
        const gameInterval = setInterval(game, 1000 / 60);
    </script>
</body>
</html>

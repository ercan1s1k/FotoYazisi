<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noktalarla Resmet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            display: none;
        }
        .dot {
            width: 1px;
            height: 1px;
            position: absolute;
            border-radius: 50%;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        input[type="file"], button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="file"]:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput">
    <button id="renderButton">Noktalarla Resmet</button>
    <div id="container"></div>
    <canvas id="canvas"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const renderButton = document.getElementById('renderButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container');

        renderButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, img.width, img.height);
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        container.innerHTML = ''; // Clear previous dots

                        const scaleX = container.clientWidth / img.width;
                        const scaleY = container.clientHeight / img.height;
                        const scale = Math.min(scaleX, scaleY);

                        for (let y = 0; y < img.height; y++) {
                            for (let x = 0; x < img.width; x++) {
                                const index = (y * img.width + x) * 4;
                                const r = imageData.data[index];
                                const g = imageData.data[index + 1];
                                const b = imageData.data[index + 2];
                                const a = imageData.data[index + 3] / 255;

                                const dot = document.createElement('div');
                                dot.className = 'dot';
                                dot.style.backgroundColor = `rgba(${r},${g},${b},${a})`;
                                dot.style.left = `${x * scale}px`;
                                dot.style.top = `${y * scale}px`;
                                dot.style.width = `${scale}px`;
                                dot.style.height = `${scale}px`;
                                container.appendChild(dot);
                            }
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>

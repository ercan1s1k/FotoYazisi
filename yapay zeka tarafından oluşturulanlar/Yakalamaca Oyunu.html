<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koşan İnsan</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #runner {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        #counter {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="runner"></div>
    <div id="counter">Yakalama Sayısı: 0</div>
    <div id="alert">Bir dakikalık süre doldu, arka plan siyah!</div>
    <script>
        const runner = document.getElementById('runner');
        const counter = document.getElementById('counter');
        const alertBox = document.getElementById('alert');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let dx = 2;
        let dy = 2;
        let running = true;
        let catchCount = 0;
        let lastCatchTime = Date.now();
        let alertTimeout;

        function moveRunner() {
            if (running) {
                x += dx;
                y += dy;

                if (x <= 0 || x >= window.innerWidth - runner.offsetWidth) {
                    dx = -dx;
                }
                if (y <= 0 || y >= window.innerHeight - runner.offsetHeight) {
                    dy = -dy;
                }

                runner.style.left = x + 'px';
                runner.style.top = y + 'px';
            }
        }

        function checkMouseProximity(event) {
            const rect = runner.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const distance = Math.hypot(mouseX - (rect.left + rect.width / 2), mouseY - (rect.top + rect.height / 2));

            if (distance < 100) {
                dx = -dx;
                dy = -dy;
            }
        }

        function toggleRunning() {
            running = !running;
            if (!running) {
                catchCount++;
                counter.textContent = `Yakalama Sayısı: ${catchCount}`;
                lastCatchTime = Date.now();
                clearTimeout(alertTimeout);
                document.body.style.backgroundColor = 'white';
                alertBox.style.display = 'none';
            }
        }

        function checkTimeout() {
            if (Date.now() - lastCatchTime > 60000) {
                document.body.style.backgroundColor = 'black';
                alertBox.style.display = 'block';
                alertTimeout = setTimeout(() => {
                    document.body.style.backgroundColor = 'white';
                    alertBox.style.display = 'none';
                }, 30000);
            }
        }

        document.addEventListener('mousemove', checkMouseProximity);
        runner.addEventListener('click', toggleRunning);
        document.addEventListener('click', (event) => {
            if (event.target !== runner) {
                running = true;
            }
        });

        setInterval(moveRunner, 10);
        setInterval(checkTimeout, 1000);
    </script>
</body>
</html>

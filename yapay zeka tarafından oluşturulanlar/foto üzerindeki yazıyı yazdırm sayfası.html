<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Yazı Okuyucu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 486px;
            background: white;
            padding: 20px;
margin-top:0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f5e6a4;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: justify;
            overflow-y: auto;
            max-height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .hidden {
            display: hidden;
        }
		.copy-button.hidden{
			display:none;
		}
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
		#copyButton {
			diplay:none;
		}
        .copy-button:hover {
            background-color: #0056b3;
        }
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: green;
            color: white;
            font-weight: bold;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        input[type="file"], select, button {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .input-group {
            display: grid;
            grid-template-columns: 50% 25% 25%;
            gap: 10px;
			margin-right:20px;
        }
		select, option{
			font-size:13px;
			background-color:#28a745;
			color:white;
		}
		#processButton{
			font-size:13px;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
			<input type="file" id="fileInput" accept="image/*">
            <select id="languageSelect">
                <option>Dil</option>
                <option value="tur">Türkçe</option>
				<option value="ara">Arapça</option>
                <option value="eng">İngilizce</option>
                <option value="fra">Fransızca</option>
                <option value="chi_sim">Çince (Basitleştirilmiş)</option>
                <option value="kor">Korece</option>
            </select>
            <button id="processButton">Metni Al</button>
        </div>
        <div id="output" class="output hidden"></div>
        <button id="copyButton" class="copy-button hidden">Tüm Yazıyı Kopyala</button>
        <div id="message" class="hidden"></div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const output = document.getElementById('output');
        const message = document.getElementById('message');
        const copyButton = document.getElementById('copyButton');
        const languageSelect = document.getElementById('languageSelect');
        let selectedFile;

        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
        });

        processButton.addEventListener('click', async () => {
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = async () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const dataUrl = canvas.toDataURL('image/png');
                        const text = await extractTextFromImage(dataUrl);
                        if (text) {
                            displayTextCharacterByCharacter(text);
                            output.classList.remove('hidden');
                            copyButton.classList.remove('hidden');
                            message.classList.add('hidden');
                        } else {
                            message.textContent = 'Fotoğraf üzerinde yazı bulunamadı.';
                            message.classList.remove('hidden');
                            output.classList.add('hidden');
                            copyButton.classList.add('hidden');
                        }
                    };
                };
                reader.readAsDataURL(selectedFile);
            } else {
                message.textContent = 'Üstündeki yazıyı metin olarak almak için önce bir fotoğraf yüklemelisiniz.';
                message.classList.remove('hidden');
                output.classList.add('hidden');
                copyButton.classList.add('hidden');
            }
        });

        function displayTextCharacterByCharacter(text) {
            output.textContent = '';
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    output.textContent += text[index];
                    index++;
                    output.scrollTop = output.scrollHeight;
                } else {
                    clearInterval(interval);
                    copyButton.classList.remove('hidden');
                }
            }, 30);
        }

        copyButton.addEventListener('click', () => {
            const text = output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Yazı kopyalandı!');
                copyButton.remove();
            }).catch(err => {
                console.error('Yazı kopyalanamadı: ', err);
            });
        });

        async function extractTextFromImage(dataUrl) {
            const { createWorker } = Tesseract;
            const worker = createWorker();
            const selectedLanguage = languageSelect.value;
            await worker.load();
            await worker.loadLanguage(selectedLanguage);
            await worker.initialize(selectedLanguage);
            const { data: { text } } = await worker.recognize(dataUrl);
            await worker.terminate();
            return text;
        }

        function showAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.className = 'custom-alert';
            alertBox.textContent = message;
            document.body.appendChild(alertBox);
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosyal Medya Profil Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .cover-photo {
            width: 100%;
            height: 200px;
            background: url('https://via.placeholder.com/1200x200') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .cover-photo:hover {
            opacity: 0.8;
        }
        .cover-photo:hover .change-cover-icon {
            display: block;
        }
        .change-cover-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            cursor: pointer;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/150') no-repeat center center;
            background-size: cover;
            position: relative;
            margin-top: -75px;
            border: 5px solid white;
        }
        .profile-photo:hover {
            opacity: 0.8;
        }
        .profile-photo:hover .change-profile-icon {
            display: block;
        }
        .change-profile-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            cursor: pointer;
        }
        .name {
            text-align: center;
            margin-top: 10px;
        }
        .textarea-container {
            width: calc(100% - 100px);
            margin: 20px auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 40px;
            resize: none;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
        .share-button {
            width: 100px;
            height: 40px;
            margin-left: 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
        .post {
            text-align: center;
            margin: 20px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .post-icons img {
            border-radius: 50%;
            margin: 0 5px;
        }
        .post-time {
            text-align: center;
            margin-top: 5px;
            color: #888;
        }
        nav {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="cover-photo">
        <img src="https://via.placeholder.com/30" class="change-cover-icon" onclick="changeCoverPhoto()">
    </div>
    <div class="profile-photo">
        <img src="https://via.placeholder.com/30" class="change-profile-icon" onclick="changeProfilePhoto()">
    </div>
    <div class="name">
        <h2>Ad Soyad</h2>
    </div>
    <div class="textarea-container">
        <textarea id="post-content"></textarea>
        <button class="share-button" onclick="sharePost()">Paylaş</button>
    </div>
    <div id="posts"></div>
    <nav>
        <a href="#">Sayfa 1</a> | <a href="#">Sayfa 2</a> | <a href="#">Sayfa 3</a>
    </nav>
    <script>
        function changeCoverPhoto() {
            const newCoverPhoto = prompt("Yeni kapak fotoğrafının URL'sini girin:");
            if (newCoverPhoto) {
                document.querySelector('.cover-photo').style.backgroundImage = `url(${newCoverPhoto})`;
            }
        }

        function changeProfilePhoto() {
            const newProfilePhoto = prompt("Yeni profil fotoğrafının URL'sini girin:");
            if (newProfilePhoto) {
                document.querySelector('.profile-photo').style.backgroundImage = `url(${newProfilePhoto})`;
            }
        }

        function sharePost() {
            const content = document.getElementById('post-content').value;
            if (content) {
                const postContainer = document.createElement('div');
                postContainer.className = 'post';
                postContainer.innerHTML = `
                    <p>Ad Soyad @kullanıcıadı</p>
                    <p>${content}</p>
                    <div class="post-icons">
                        <img src="https://via.placeholder.com/30" width="30" height="30">
                        <img src="https://via.placeholder.com/30" width="30" height="30">
                        <img src="https://via.placeholder.com/30" width="30" height="30">
                        <img src="https://via.placeholder.com/30" width="30" height="30">
                    </div>
                    <p class="post-time">1 dakika önce</p>
                `;
                document.getElementById('posts').appendChild(postContainer);
                document.getElementById('post-content').value = '';
            }
        }
    </script>
</body>
</html>
